<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Jibon88 - Login & Register</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
    }
    .tabs button.active {
      background: #ffcc00;
      color: #000;
    }
    .form-box {
      display: none;
    }
    .form-box.active {
      display: block;
    }
    input {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button.submit-btn {
      width: 100%;
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button.submit-btn:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button id="loginTab" class="active" onclick="switchTab('login')">Login</button>
      <button id="registerTab" onclick="switchTab('register')">Register</button>
    </div>

    <div id="loginForm" class="form-box active">
      <input type="text" placeholder="Username" required><br>
      <input type="password" placeholder="Password" required><br>
      <button class="submit-btn">Login</button>
    </div>

    <div id="registerForm" class="form-box">
      <input type="text" placeholder="Username" required><br>
      <input type="email" placeholder="Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <button class="submit-btn">Register</button>
    </div>
  </div>
